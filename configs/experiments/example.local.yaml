    model: "0.5b"
    layer: 14
    alpha: 2.0
    prompt_type: "accuracy"
    tasks: "all"
    output_dir: "results/example.local/job_0"

  - id: "job_1_L14_a4.0_action"
    model: "0.5b"
    layer: 14
    alpha: 4.0
    prompt_type: "action"
    tasks: "all"
    output_dir: "results/example.local/job_1"

  - id: "job_2_L18_a2.0_grounding"
    model: "0.5b"
    layer: 18
    alpha: 2.0
    prompt_type: "grounding"
    tasks: "all"
    output_dir: "results/example.local/job_2"
